<html>
    <head>
        <title>FORM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="signup">
            <label>Sign-up</label><br><br>
            <label>First Name</label><br>
            <input type="text" placeholder="Enter your first name" required><br><br>
            <label>Middle Name</label><br>
            <input type="text" placeholder="Enter your Middle name"><br><br>
            <label>Last Name</label><br>
            <input type="text" placeholder="Enter your Last name" required><br><br>
            <label>Email Address</label><br>
            <input type="text" placeholder="Enter your Email" required><br><br>
            <label>Password</label><br>
            <input type="password" placeholder="create your password" required><br><br>
            <label>Repeat Password</label><br>
            <input type="password" placeholder="Re-type your password" required><br><br>
            <label>Select your Gender</label><br><br>
            <input type="radio" name="Select your Gender" value="Male">Male
            <input type="radio" name="Select your Gender" value="Female">Female<br><br>
            <button class="hero-btn">Signup</button>
        </form>
    </body>
</html>
